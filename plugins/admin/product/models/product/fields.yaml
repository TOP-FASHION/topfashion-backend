fields:
    sku:
        label: Индефикатор
        span: auto
        type: number
    title:
        label: Имя
        span: auto
        type: text
    gender:
        label: Пол
        options:
            Мужской: Мужской
            Женский: Женский
        span: left
        type: dropdown
    type:
        label: Тип
        options:
            Туфли: Туфли
            Сандали: Сандали
            Сапоги: Сапоги
            Полуботинки: Полуботинки
        span: right
        type: dropdown
    season:
        label: Сезон
        options:
            зима: зима
            весна: весна
            лето: лето
            осень: осень
        span: auto
        type: dropdown
    availablesizes:
        label: Размеры
        options:
            40: '40'
            41: '41'
            42: '42'
            43: '43'
            44: '44'
            45: '45'
        span: auto
        cssClass: availablesizes
        type: checkboxlist
    price:
        label: Цена
        span: auto
        type: number
    priceold:
        label: 'Старая цена'
        span: auto
        type: number
    currencyformat:
        label: Валюта
        options:
            tng: Тенге
            rub: Рубль
        span: auto
        type: dropdown
    description:
        label: Описание
        span: auto
        type: text
    image:
        label: Фото
        mode: image
        imageWidth: '150'
        imageHeight: '150'
        useCaption: true
        thumbOptions:
            mode: crop
            extension: auto
        span: auto
        type: fileupload
    gallery:
        label: 'Дополнительные фото'
        mode: image
        imageWidth: '150'
        imageHeight: '150'
        useCaption: true
        thumbOptions:
            mode: crop
            extension: auto
        span: auto
        type: fileupload
    publish:
        label: Опубликовано
        span: auto
        cssClass: publish
        type: switch
